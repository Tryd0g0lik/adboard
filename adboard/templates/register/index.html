{% extends "layout/index.html" %}
  {% block forms_ads %}  {% endblock forms_ads %}
 {% block ads_collections %}{% endblock ads_collections %}
{% block main %}

  <section id="form-login">

    <div class="mb-3">

      <div class="title"><h3>{{title}}</h3></div>
      <form class="form row g-3 needs-validation" >
        {% csrf_token %}
        {% for field in form.form_user %}
          <div  class="mb-3">
              <label  class="form-label">
                <div>{{field.label}}</div>

              {{ field }}
              </label>
           </div>
        {% endfor %}

      </form>
      </div>
  </section>


{% endblock main %}
